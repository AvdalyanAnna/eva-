<section class="section contact-form-section section-grey">
    <div class="wrapper">
        <div class="contact-form__inner">
            <div class="contact-form__left">
                <div class="section-header section-header-relative-col">
                    <div class="line-y"></div>
                    <h2 class="title text-dark">У вас <span>остались <br> вопросы?</span></h2>
                </div>
                <p class="description">Оставьте свои контакты, мы вам перезвоним</p>
            </div>
            <div class="contact-form__right">
                <form action="#" class="contact-form">
                    <div class="contact-form__top">
                        <div class="contact-form__top-inner">
                            <div class="contact-form__input-group">
                                <input type="text" id="name" name="name" placeholder="Телефон"
                                       class="contact-form__input" required>
                            </div>
                            <div class="contact-form__input-group">
                                <input type="email" id="email" name="email" placeholder="Как вас зовут?"
                                       class="contact-form__input" required>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Отправить</button>
                    </div>
                    <div class="contact-form__checkbox-group">
                        <input type="checkbox" name="subscribe" id="subscribe" class="checkbox__input">

                        <label class="checkbox">
                            <span class="checkbox__label">Я согласен на <a href="#" class="link">обработку персональных данных</a></span>
                        </label>
                    </div>
                </form>
            </div>
        </div>
    </div>
</section>
